{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
	<!--form as a context-->

  <h2>Your Details:</h2>
  <br>

	<img src="/media/{{img}}" height=200, width=200  /> <br>

	{%for object in result%}

		{%for key,value in object.items%}
			{{key}} : {{value}}
			<br>
		{%endfor%}
	{%endfor%}

{% endblock %}
